<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字</title>
    <script>
        function guess(temp) {
            var password = Math.floor(1000 * Math.random());
            for (var i = 0; ; i++) {
                if (temp > password)
                    temp = prompt("太大了，输入一个更小的数");
                else if (temp < password)
                    temp = prompt("太小了，输入一个更大的数");
                else {
                    document.writeln("恭喜你答对了!\n可惜没有奖励<br>");
                    document.write("<img src = '../img/可怜的君君.jpg' width=300>");
                    break;
                }
            }
        }

        temp = prompt("请输入一个三位数");
        if (temp != null) {
            guess(temp);
        }
        else{
            document.write("您已退出游戏");
        }

    </script>
</head>

</html>
