<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate</title>
    <script>
        function guess(temp)
        {
            var password = 233;
            for (var i = 0; ; i++) {
                if (temp > password)
                    temp = prompt("太大了，输入一个更小的数");
                else if (temp < password)
                    temp = prompt("太小了，输入一个更大的数");
                else {
                    alert("恭喜你答对了!\n可惜没有奖励，233");
                    break;
                }

            }
        }
        temp = prompt("请输入一个三位数");
        guess(temp);

    </script>
</head>
<body>

</body>
</html>
